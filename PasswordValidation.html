<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Password Valid Or Not</title>
    <link rel="stylesheet" href="./PasswordValidation.css"/>
</head>
<body>
    <form id="form">
        <div id="passowrd">
            <label>Password:</label>
            <input id="Enterpassword" type="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            
        </div>
        <div id="confirmPassword">
            <label>Confirm Password:</label>
            <input id="Re-EnterConfirmPassword"type="password" placeholder="Re-Enter your password"  required>
        </div>
        <button onclick="CheckValidPass()">submit</button>
    </form>
</body>
<script src="./PasswordValidation.js"></script>
</html>
